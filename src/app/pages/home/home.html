<div class="relative h-screen w-full overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0">
    <img src="/img/hero.jpg" alt="Hero Background" class="h-full w-full object-cover">
    <!-- Dark Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-[#0a0a0a]"></div>
  </div>

  <!-- Content Container -->
  <div class="relative z-10 flex h-full flex-col items-center justify-center px-4 text-center text-white">

    <!-- Badge -->
    <div class="mb-6 inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1.5 backdrop-blur-sm">
      <span class="text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
      </span>
      <span class="text-sm font-medium text-gray-300">1989 óta</span>
    </div>

    <!-- Main Heading -->
    <h1 class="mb-6 max-w-4xl text-5xl font-bold leading-tight tracking-tight md:text-7xl">
      <span class="bg-gradient-to-r from-green-300 to-green-800 bg-clip-text text-transparent text-8xl">412.</span>
      <br>Kalazanti Szent József<br>
      <span class="bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent">Cserkészcsapat</span>
    </h1>

    <!-- Subtitle -->
    <p class="mb-10 max-w-2xl text-lg text-gray-300 md:text-xl">
      Cserkészcsapatunk 1989-ben, Szent György nap előestéjén alakult meg. Székhelyünk Budapesten, a XVI. kerületben, Mátyásföldön van.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col gap-4 sm:flex-row">
      <button class="group flex items-center gap-2 rounded-full bg-green-500 px-8 py-3.5 font-semibold text-white transition-all hover:bg-green-600 hover:shadow-lg hover:shadow-green-500/25 cursor-pointer">
        Start Your Journey
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:translate-x-1"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
      </button>

      <button class="rounded-full border border-white/10 bg-white/5 px-8 py-3.5 font-semibold text-white backdrop-blur-sm transition-all hover:bg-white/10 cursor-pointer">
        Explore Programs
      </button>
    </div>
  </div>
