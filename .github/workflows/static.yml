name: Deploy Angular App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # FIX 1: Added --legacy-peer-deps to ignore the version mismatch (21.0.1 vs 21.0.2)
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # FIX 2: Build the app. 
      - name: Build Angular App
        run: npm run build -- --configuration production

      # FIX 3: Handle Routing. 
      - name: Generate 404.html
        run: cp dist/kalazanti-website/browser/index.html dist/kalazanti-website/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Change 'YOUR_PROJECT_NAME' here too
          path: dist/YOUR_PROJECT_NAME

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
